[package]
authors = ["Foundation Devices, Inc. <hello@foundationdevices.com>"]
edition = "2021"
name = "firmware"
version = "0.1.0"
publish = false

[features]
default = [
    "uart-pins-mpu",
    "uart-cobs-mcu",
    "ble-gatt-server",
    "ble-gatt-client",
    "ble-sec",
    "nrf52805",
]

ble-gatt-server = ["nrf-softdevice/ble-gatt-server"]
ble-gatt-client = ["nrf-softdevice/ble-gatt-client"]
ble-sec = ["nrf-softdevice/ble-sec"]

nrf52805 = [
    "embassy-nrf/nrf52805",
    "nrf-softdevice/nrf52805",
    "nrf-softdevice/s112",
]

# Cobs format for MCU
uart-cobs-mcu = []

# No cobs format for MCU
uart-no-cobs-mcu = []

# Target comm protocol to the UART console (used for developing)
uart-pins-console = []

# Target comm protocol to the MPU (used for production)
uart-pins-mpu = []

[dependencies]
embassy-executor = { version = "0.6.0", features = ["arch-cortex-m", "executor-thread", "executor-interrupt", "defmt", "integrated-timers"]}
embassy-time = { version = "0.3.0", features = ["defmt", "defmt-timestamp-uptime"]}
embassy-sync = { version = "0.6.0" }
embassy-nrf = { version = "0.2.0", features = ["defmt", "gpiote", "time-driver-rtc1" ]}
embedded-io-async = { version = "0.6.1", features = ["defmt-03"] }
cortex-m = "0.7.7"
cortex-m-rt = "0.7.3"
defmt = "0.3.5"
defmt-rtt = "0.4.0"
panic-probe = { version = "0.3.1", features= ["print-defmt"] }
nrf-softdevice = { git = "https://github.com/embassy-rs/nrf-softdevice.git", features = ["defmt", "evt-max-size-512", "ble-rssi", "ble-peripheral", "critical-section-impl"] }
embedded-storage = "0.3.1"
embedded-storage-async = "0.4.1"
futures = { version = "0.3.29", default-features = false }
fixed = "1.24.0"
heapless = { version = "0.8.0", features = ["defmt-03"] }
atomic-pool = "1.0.1"
static_cell = "2.0.0"
nrf-softdevice-s112 = { git = "https://github.com/embassy-rs/nrf-softdevice.git" }
postcard                = { version = "1.0.8" }
serde = { version = "1.0.200", default-features = false }
cobs = { version = "0.2.3", default-features = false }


[dependencies.host-protocol]
path = "../host-protocol"
